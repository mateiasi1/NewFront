<div fxFlex="60" class="flex-container">
<mat-card class="loginCard">
  <mat-card-title style="text-align: center">Login</mat-card-title>
  <mat-form-field class="inputFields">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="userLogin.Username">
  </mat-form-field> 
<br>
<mat-form-field class="inputFields">
          <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="userLogin.Password" (keyup.enter)="loginUser()" [routerLink]="['/bank-account']">
  </mat-form-field> 
  <br>
<mat-card-actions>
<button class="loginButton" mat-raised-button color="primary"  [routerLink]="['/bank-account']" (click)="loginUser()">Login</button>
</mat-card-actions>
<a style="color:blue" value="link" href="#" class="text"  [routerLink]="['/registerUser']"> Register</a>
<br>
<a style="color:blue" value="link" href="#" class="text"> Forgot password?</a>

<div class="container">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <small class="form-text text-muted" 
        *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
          Please enter email address.!
      </small>

      <small class="form-text text-muted"
      *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
        Email address not well formed.!
      </small>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>

</mat-card>
</div>
