<div fxFlex="60" class="flex-container">
<mat-card class="loginCard">
  <mat-card-title style="text-align: center">Login</mat-card-title>
  <mat-form-field class="inputFields">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="userLogin.Username">
  </mat-form-field> 
<br>
<mat-form-field class="inputFields">
          <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="userLogin.Password">
  </mat-form-field> 
  <br>
<mat-card-actions>
<button class="loginButton" mat-raised-button color="primary"  [routerLink]="['/servers']"  (click)="loginUser()">Login</button>
</mat-card-actions>
<hr>
<p class="text"> Forgot password?</p>
</mat-card>
</div>
