<button class="btn btn-primary space buttonsWidth" [routerLink]="['/availableCurrencies']">Add</button>
<table class="table" >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Symbol</th>
      <th scope="col">Price</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let item of currencyFromBackend">
      <th scope="row"> {{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>{{item.viewValue}}</td>
      <td>{{item.currentPrice}}</td>
      <td>{{item.amount}}</td>
      <td><button class="btn btn-primary space buttonsWidth" [routerLink]="['/home']" routerLinkActive="router-link-active" (click)="homeService.setID(item.id)">Deposit</button>
        <button class="btn btn-primary space buttonsWidth" [routerLink]="['/withdraw']" routerLinkActive="router-link-active" (click)="withdrawService.setID(item.id)">Withdraw</button>
        <button class="btn btn-primary space buttonsWidth" [routerLink]="['/trade']" routerLinkActive="router-link-active" >Trade</button>
        <button class="btn btn-danger space buttonsWidth"  [routerLink]="['/servers']" (click)="deleteCurrency(item.id)">Delete</button></td>
    </tr>
  </tbody>
</table><br>
