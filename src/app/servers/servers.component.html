<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Symbol</th>
      <th scope="col">Amount</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of currencyFromBackend">
      <th scope="row"> {{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>{{item.viewValue}}</td>
      <td>{{item.currentPrice}}</td>
      <td>{{item.amount}}</td>
      <td><button class="btn btn-primary space" [routerLink]="['/home']" routerLinkActive="router-link-active" (click)="homeService.setID(item.id)">Deposit</button>
        <button class="btn btn-primary space" [routerLink]="['/users']" routerLinkActive="router-link-active" (click)="withdrawService.setID(item.id)">Withdraw</button>
        <button class="btn btn-primary space" [routerLink]="['/trade']" routerLinkActive="router-link-active" >Trade</button></td>
    </tr>
  </tbody>
</table><br>
<br>
<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server>
  </div>
</div>
