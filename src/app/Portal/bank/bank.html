
<div class="mat-elevation-z8 tablelong">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="BankName">
      <th mat-header-cell *matHeaderCellDef> Bank Name </th>
      <td mat-cell *matCellDef="let element"> {{element.bankName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="IBAN">
      <th mat-header-cell *matHeaderCellDef> IBAN </th>
      <td mat-cell *matCellDef="let element"> {{element.iban}} </td>
    </ng-container>
 
  <!-- Currency Column -->
  <ng-container matColumnDef="Currency">
    <th mat-header-cell *matHeaderCellDef> Currency </th>
    <td mat-cell *matCellDef="let element"> {{element.currencyName}} </td>
  </ng-container>
 <!-- Actions Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions
      <button mat-icon-button class="addButton" [routerLink]="['/availableCurrencies']" (click)="addCurrency()">
        <i class="material-icons" color="primary">
          add
          </i>
      </button>
     </th>
    <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" class="button" [routerLink]="['/bank-account']"  (click)="addBankAccount(element.id, element.currencyName, element.bankName, element.iban)">Add Account To Wallet</button>
          <button mat-raised-button color="warn" class="space buttonsWidth" (click)="deleteBank(element.id)">Delete</button>
   </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<br>

<hr>
