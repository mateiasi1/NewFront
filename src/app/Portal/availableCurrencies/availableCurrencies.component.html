<div class="mat-elevation-z8 tablelong">
  <table mat-table [dataSource]="availableSevice.dataSource" fxLayout="row">

    <!-- Position Column -->
    <ng-container matColumnDef="id" fxFlex="10">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      
    </ng-container>

    <!-- Name Column --> 
    <ng-container matColumnDef="name" fxFlex="50">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.currencyName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="viewValue" fxFlex="20">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.currencyAbbreviation}} </td>
    </ng-container>
 
 <!-- Actions Column -->
      <ng-container matColumnDef="actions" fxFlex="20">
          <th mat-header-cell *matHeaderCellDef> Actions 
            <button mat-icon-button class="addButton" [routerLink]="['/availableCurrencies']" (click)="addCurrency()">
              <i class="material-icons" color="primary">
                add
                </i>
            </button>
          </th> 
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" [routerLink]="['/availableCurrencies']">
              <i class="material-icons">
                delete
                </i>
            </button>
         </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<hr>

<div class="mat-elevation-z8 tablelong">
  <table mat-table [dataSource]="availableSevice.dataSourceCrypto">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>

      <td mat-cell *matCellDef="let element"> {{element.cryptoCurrencyName}} </td>
    </ng-container>

 <!-- Actions Column -->
      <ng-container matColumnDef="actions">

            <button mat-icon-button [routerLink]="['/availableCurrencies']" (click)="addCrypto()">
              <i class="material-icons">
                add
                </i>
            </button>
          </th>
          <td mat-cell *matCellDef="let element">
